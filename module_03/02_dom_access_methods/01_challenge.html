<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A scripted script tag</title>
    <style>
        body{
            background: rgb(222, 253, 255);
        }
    </style>
</head>
<body>
    <h1>This is scripted tag</h1>
    <script>
        document.body.innerHTML = "Hello!, This is a scripted file.";
        </script>
</body>
</html>
